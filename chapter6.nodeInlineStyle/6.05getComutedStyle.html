<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div style="background-color: green;border: 5px solid purple;">

    </div>
</body>
<script>
    var div = document.querySelector('div');
    // window.getComputedStyle ==> 지금 보이고있는 스타일로 보여줌
    console.log(window.getComputedStyle(div).backgroundColor);
    console.log(window.getComputedStyle(div).border);
    console.log(window.getComputedStyle(div).height);
    console.log(window.getComputedStyle(div).width);

</script>
</html>
