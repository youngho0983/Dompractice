<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>JI</li>
        <li>there</li>
    </ul>
</body>
<script>
    var ulElementChildNodes = document.querySelector('ul').childNodes;
    console.log(ulElementChildNodes);


    // forEach 사용 ( 유사 배열이라 사용 가능 Array 직접 상속 아님)
    Array.prototype.forEach.call(ulElementChildNodes, function(item){
        console.log(item);
    })
    console.log(typeof ulElementChildNodes);
    console.log(Array.isArray(ulElementChildNodes))
    console.log(Array.isArray(document.querySelectorAll('li')))

    // 유사 배열의 배열화

    console.log(Array.isArray(Array.prototype.slice.call(ulElementChildNodes)))
</script>
</html>
