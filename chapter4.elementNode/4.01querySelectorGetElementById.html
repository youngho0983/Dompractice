<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>hello</li>
        <li>big</li>
        <li>bad</li>
        <li id="last">world</li>
    </ul>
</body>
<script>

    console.log(document.querySelector('li').textContent);
    console.log(document.getElementById('last').innerText);
    // querySelector()  ==> css select 문법 형식의 매게변수

</script>
</html>
