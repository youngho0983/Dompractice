<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"><strong>test1</strong></div>
    <div id="b"><strong>test2</strong>!</div>
</body>
<script>
    var area1 = document.getElementById('a');
    var area2 = document.getElementById('b');
    console.log(area1.innerHTML);
    console.log(area1.outerHTML);
    console.log(area2.textContent);
    // 여기서 부터 비 표준
    console.log(area2.innerText);
    console.log(area2.outerText);
</script>
</html>
