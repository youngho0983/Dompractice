<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        hello remover
    </div>
    <div>
        remove event what named
    </div>
</body>
<script>
    function hello (){
        console.log("hello");
    }

    var temp = document.querySelector("div");
    temp.addEventListener('click',hello,false);
    temp.addEventListener("click",function(){
        console.log("goodBye");
    })
    // 무명 함수는 리무브 불가구나.


</script>
</html>
