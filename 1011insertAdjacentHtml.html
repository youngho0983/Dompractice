    <title>Document</title>
</head>
<body>
    <i id="elm">내용</i>

<script>
    var elm = document.getElementById('elm');
    elm.insertAdjacentHTML('beforebegin', '<span>beforebegin-</span>')
    elm.insertAdjacentHTML('afterbegin', '<span>afterbegin-</span>')
    elm.insertAdjacentHTML('beforeend', '<span>beforeend-</span>')
    elm.insertAdjacentHTML('afterend', '<span>afterend-</span>')

    console.log(document.body.innerHTML)

</script>
